name: 'lotto-archive-action'
description: 'GitHub Action for lotto archiving'
branding:
  icon: 'dollar-sign'
  color: 'yellow'
author: 'bang9<gusrn1423@naver.com>'
inputs:
  id:
    required: true
    description: 'Input dhlottery id'
    default: ''
  pwd:
    required: true
    description: 'Input dhlottery password'
    default: ''
  token:
    required: true
    description: 'Input github token'
    default: ''
  amount:
    required: false
    description: 'Input amount of lotto game(max: 5)'
    default: '5'
  debug:
    required: false
    description: 'Input debug mode enabled'
    default: 'false'
runs:
  using: 'node16'
  main: 'dist/index.js'
